<!doctype html>
<html lang="en">

<head>
	<title>Forgot password</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240724143554">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="login">
			<form action="#" method="POST" class="login__form">
				<a href="#" class="login__logo"><img src="img/login-pages/logo-register.svg" alt="logo" /></a>
				<h1 class="login__title">Please enter your email address, and we'll send you a reset link.</h1>
				<div class="login__wr-body">
					<div class="new-boat__line">
						<label for="email">Email *</label>
						<input type="email" id="email" name="email" required data-error="Error" placeholder="Enter Your Email" class="input" />
					</div>
				</div>
				<div class="login__actions">
					<button disabled type="submit" class="login__button button button--login">
						Reset Password
					</button>
					<a href="#" class="login__back-lg">Back to Login?</a>
				</div>
			</form>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240724143554"></script>
</body>

</html>
